<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/Logo.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        .photo-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .photo-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: fit-content;
        }

        .photo-wrapper img {
            width: 100%;
            height: auto;
        }

        .dots-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 8px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }

        .dot.active {
            background-color: #717171;
        }

        @media (max-width: 600px) {
            .photo-wrapper {
                width: 100%;
            }
        }
    </style>
    <title>ಬಿತ್ತನೆ ಬೀಜದ ಮೊಳಕೆ ಪರೀಕ್ಷೆ
    </title>
</head>

<body>
    <div class="photo-container">
        <div class="photo-wrapper" id="photoWrapper">
            <img src="/images/z1.jpg" alt="Photo 1">
            <img src="/images/z2.jpg" alt="Photo 2">
            <img src="/images/z3.jpg" alt="Photo 3">
            <img src="/images/z4.jpg" alt="Photo 4">
            <img src="/images/z5.jpg" alt="Photo 5">
            <img src="/images/z6.jpg" alt="Photo 6">
            <img src="/images/z7.jpg" alt="Photo 7">
            <!-- Add more images as needed -->
        </div>
        <div class="dots-container" id="dotsContainer"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photoWrapper = document.getElementById("photoWrapper");
            const dotsContainer = document.getElementById("dotsContainer");

            // Create dots based on the number of images
            for (let i = 0; i < photoWrapper.children.length; i++) {
                const dot = document.createElement("div");
                dot.classList.add("dot");
                dot.setAttribute("data-index", i);
                dotsContainer.appendChild(dot);
            }

            const dots = Array.from(dotsContainer.children);

            // Set the first dot as active initially
            dots[0].classList.add("active");

            // Handle dot click event
            dots.forEach((dot) => {
                dot.addEventListener("click", () => {
                    const index = dot.getAttribute("data-index");
                    goToPhoto(index);
                });
            });

            // Handle scroll event
            let currentIndex = 0;

            photoWrapper.addEventListener("wheel", (event) => {
                event.preventDefault();
                const delta = event.deltaY || event.detail || event.wheelDelta;
                if (delta > 0) {
                    // Scrolling down
                    currentIndex = Math.min(currentIndex + 1, photoWrapper.children.length - 1);
                } else {
                    // Scrolling up
                    currentIndex = Math.max(currentIndex - 1, 0);
                }
                goToPhoto(currentIndex);
            });

            function goToPhoto(index) {
                const offset = -index * 100;
                photoWrapper.style.transform = `translateX(${offset}%)`;

                // Update dots
                dots.forEach((dot) => dot.classList.remove("active"));
                dots[index].classList.add("active");
                currentIndex = index;
            }
        });
    </script>
</body>

</html>
