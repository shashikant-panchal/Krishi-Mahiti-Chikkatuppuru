<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/Logo.jpg" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .photo-container {
            position: relative;
            width: 80%;
            max-width: 1200px; /* Adjust the max-width for larger screens */
            overflow: hidden;
        }

        .photo-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: fit-content;
            margin: 0 auto;
            max-width: 100%; /* Ensure the wrapper doesn't exceed the container */
        }

        .photo-wrapper img {
            max-width: 100%; /* Set a maximum width for the images */
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        /* Media query for larger screens */
        @media screen and (min-width: 768px) {
            .photo-container {
                width: 30vw;
                height: 80vh;
            }
        }

        /* Add more media queries as needed for different screen sizes */
    </style>


    <title>ಬೇಸಾಯ ಶಾಸ್ತ್ರ</title>
</head>

<body>
    <div class="photo-container">
        <div class="photo-wrapper" id="photoWrapper">
            <img src="/images/b1.jpg" alt="Photo 1">
            <img src="/images/b2.jpg" alt="Photo 2">
            <img src="/images/b3.jpg" alt="Photo 3">
            <img src="/images/b4.jpg" alt="Photo 4">
            <img src="/images/b5.jpg" alt="Photo 5">
            <img src="/images/b6.jpg" alt="Photo 6">
            <img src="/images/b7.jpg" alt="Photo 7">
            <img src="/images/b8.jpg" alt="Photo 8">
            <img src="/images/b9.jpg" alt="Photo 9">
            <img src="/images/b10.jpg" alt="Photo 10">
            <img src="/images/b11.jpg" alt="Photo 11">
            <img src="/images/b12.jpg" alt="Photo 12">
            <img src="/images/b13.jpg" alt="Photo 13">
            <img src="/images/b14.jpg" alt="Photo 14">
        </div>
        <div class="arrow left" onclick="prevPhoto()">&#8249;</div>
        <div class="arrow right" onclick="nextPhoto()">&#8250;</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photoWrapper = document.getElementById("photoWrapper");
            const arrows = document.querySelectorAll(".arrow");
            let currentIndex = 0;

            function nextPhoto() {
                currentIndex = (currentIndex + 1) % photoWrapper.children.length;
                goToPhoto(currentIndex);
            }

            function prevPhoto() {
                currentIndex = (currentIndex - 1 + photoWrapper.children.length) % photoWrapper.children.length;
                goToPhoto(currentIndex);
            }

            arrows.forEach(arrow => arrow.addEventListener("click", () => {
                if (arrow.classList.contains("left")) {
                    prevPhoto();
                } else {
                    nextPhoto();
                }
            }));

            function goToPhoto(index) {
                const offset = -index * 100;
                photoWrapper.style.transform = `translateX(${offset}%)`;
            }
        });
    </script>
</body>

</html>
