<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            animation: gradientAnimation 5s infinite alternate-reverse;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: textAnimation 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2em;
        }

        @keyframes gradientAnimation {
            0% {
                background: linear-gradient(45deg, #c645f1, #feb47b);
            }
            100% {
                background: linear-gradient(45deg, #37e5bc, #3267da);
            }
        }

        @keyframes textAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Updating Soon...</h1>
        <p>We're working on something awesome!</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 30, 2023 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
