<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/Logo.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
        }

        .photo-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .photo-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: fit-content;
        }

        .photo-wrapper img {
            width: 100%;
            height: auto;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .arrow {
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border: none;
            cursor: pointer;
            outline: none;
        }

        @media (max-width: 600px) {
            .photo-wrapper {
                width: 100%;
            }
        }
    </style>
   <title>ಗ್ರಾಮೀಣ ಸಹಭಾಗಿತ್ವದ ಅಧ್ಯಯನ</title>
</head>

<body>
    <div class="photo-container">
        <div class="photo-container">
            <div class="photo-wrapper" id="photoWrapper">
                <img src="/images/k1.jpg" alt="Photo 1">
                <img src="/images/k2.jpg" alt="Photo 2">
                <img src="/images/k3.jpg" alt="Photo 3">
                <img src="/images/k4.jpg" alt="Photo 4">
                <img src="/images/k5.jpg" alt="Photo 5">
                <img src="/images/k6.jpg" alt="Photo 6">
                <img src="/images/k7.jpg" alt="Photo 7">
                <img src="/images/k8.jpg" alt="Photo 8">
                <!-- Add more images as needed -->
            </div>
            <div class="dots-container" id="dotsContainer"></div>
        </div>
        <div class="navigation">
            <button class="arrow" id="prevArrow">&lt;</button>
            <button class="arrow" id="nextArrow">&gt;</button>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photoWrapper = document.getElementById("photoWrapper");
            const prevArrow = document.getElementById("prevArrow");
            const nextArrow = document.getElementById("nextArrow");

            // Handle arrow click events
            prevArrow.addEventListener("click", () => {
                goToPhoto(Math.max(currentIndex - 1, 0));
            });

            nextArrow.addEventListener("click", () => {
                goToPhoto(Math.min(currentIndex + 1, photoWrapper.children.length - 1));
            });

            // Handle swipe events
            let startX = 0;

            photoWrapper.addEventListener("touchstart", (event) => {
                startX = event.touches[0].clientX;
            });

            photoWrapper.addEventListener("touchend", (event) => {
                const endX = event.changedTouches[0].clientX;
                const deltaX = endX - startX;

                if (Math.abs(deltaX) > 50) {
                    // Swipe threshold: 50 pixels
                    if (deltaX > 0) {
                        // Swipe right
                        goToPhoto(Math.max(currentIndex - 1, 0));
                    } else {
                        // Swipe left
                        goToPhoto(Math.min(currentIndex + 1, photoWrapper.children.length - 1));
                    }
                }
            });

            // Handle scroll event
            let currentIndex = 0;

            function goToPhoto(index) {
                const offset = -index * 100;
                photoWrapper.style.transform = `translateX(${offset}%)`;
                currentIndex = index;
            }
        });
    </script>
</body>

</html>
