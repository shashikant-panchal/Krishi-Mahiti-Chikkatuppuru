<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .module {
            padding: 20px;
        }

        .carousel {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Logo</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <div class="dropdown">
            <button class="dropbtn">About
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">All</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">All
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">All</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Contact Us
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">All</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
    </nav>


    <!-- Add more modules as needed -->

    <div class="carousel">
        <!-- Add your image carousel code here -->
        <!-- Example: -->
        <img src="images/g1.jpg" class="d-block w-100" alt="Carousel Image 1">
        <img src="images/g2.jpg" class="d-block w-100" alt="Carousel Image 1">
        <img src="images/g3.jpg" class="d-block w-100" alt="Carousel Image 1">
        <img src="images/Cover.jpg" class="d-block w-100" alt="Carousel Image 1">

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    // Initialize Slick Carousel
    $(document).ready(function () {
        $('.carousel').slick({
            autoplay: true,
            autoplaySpeed: 1000,  // Set the speed of the slideshow in milliseconds (adjust as needed)
            dots: true,
            arrows: true,
            infinite: true,  // Enable continuous loop
            speed: 300  // Set the animation speed in milliseconds
        });
    });
</script>


</html>
