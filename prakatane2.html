<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="images/Logo.jpg" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>ಪತ್ರಿಕಾಪ್ರಕಟಣೆಗಳು</title>
    <style>
        body {
            padding: 30px;
            background: linear-gradient(to bottom right, rgb(23, 69, 23), rgb(12, 9, 69), green);
        }

        h1 {
            text-align: center;
            color: #fdfdfd;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ಪತ್ರಿಕಾ ಪ್ರಕಟಣೆಗಳು</h1>

        <div class="gallery">
            <img src="/images/r1.jpg" alt="Image 1" onclick="openLightbox('/images/r1.jpg')">
            <img src="/images/r2.jpg" alt="Image 2" onclick="openLightbox('/images/r2.jpg')">
            <img src="/images/r3.jpg" alt="Image 3" onclick="openLightbox('/images/r3.jpg')">
            <img src="/images/r4.jpg" alt="Image 4" onclick="openLightbox('/images/r4.jpg')">
            <img src="/images/r5.jpg" alt="Image 5" onclick="openLightbox('/images/r5.jpg')">
            <img src="/images/r6.jpg" alt="Image 6" onclick="openLightbox('/images/r6.jpg')">
            <img src="/images/r7.jpg" alt="Image 7" onclick="openLightbox('/images/r7.jpg')">
            <img src="/images/r8.jpg" alt="Image 8" onclick="openLightbox('/images/r8.jpg')">
            <img src="/images/r9.jpg" alt="Image 9" onclick="openLightbox('/images/r9.jpg')">
            <img src="/images/r10.jpg" alt="Image 10" onclick="openLightbox('/images/r10.jpg')">
            <img src="/images/r11.jpg" alt="Image 11" onclick="openLightbox('/images/r11.jpg')">
            <img src="/images/r12.jpg" alt="Image 12" onclick="openLightbox('/images/r12.jpg')">
            <img src="/images/r13.jpg" alt="Image 13" onclick="openLightbox('/images/r13.jpg')">
            <img src="/images/r14.jpg" alt="Image 14" onclick="openLightbox('/images/r14.jpg')">
            <img src="/images/r15.jpg" alt="Image 15" onclick="openLightbox('/images/r15.jpg')">
            <img src="/images/r16.jpg" alt="Image 16" onclick="openLightbox('/images/r16.jpg')">
            <img src="/images/r17.jpg" alt="Image 17" onclick="openLightbox('/images/r17.jpg')">
            <img src="/images/r18.jpg" alt="Image 18" onclick="openLightbox('/images/r18.jpg')">
            <img src="/images/r19.jpg" alt="Image 19" onclick="openLightbox('/images/r19.jpg')">
            <img src="/images/r20.jpg" alt="Image 20" onclick="openLightbox('/images/r20.jpg')">
            <img src="/images/r21.jpg" alt="Image 21" onclick="openLightbox('/images/r21.jpg')">
            <img src="/images/r22.jpg" alt="Image 22" onclick="openLightbox('/images/r22.jpg')">
            <img src="/images/r23.jpg" alt="Image 23" onclick="openLightbox('/images/r23.jpg')">
            <img src="/images/r24.jpg" alt="Image 24" onclick="openLightbox('/images/r24.jpg')">
            <img src="/images/r25.jpg" alt="Image 25" onclick="openLightbox('/images/r25.jpg')">
        </div>

        <div class="lightbox" onclick="closeLightbox()">
            <span class="close-btn">&times;</span>
            <img id="lightbox-img" src="" alt="Lightbox Image">
        </div>
    </div>

    <!-- Bootstrap JS (Popper.js and jQuery required) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function openLightbox(imageSrc) {
            document.getElementById("lightbox-img").src = imageSrc;
            document.querySelector(".lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.querySelector(".lightbox").style.display = "none";
        }
    </script>
</body>

</html>
