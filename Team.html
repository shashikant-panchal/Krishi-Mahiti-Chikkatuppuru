    <title>Our Team</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 4200px;
            margin: 0 auto;
            padding: 20px;
        }

        .team-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .team-card {
            width: calc(16.66% - 20px);
            /* 100% / 6 cards - margin */
            height: 300px;
            /* Set a fixed height for the card */
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .team-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        @media (max-width: 767px) {
            .team-card {
                width: calc(50% - 70px);
                height: 20vh;
                /* 100% / 2 cards - margin */
            }
        }
    </style>
</head>
