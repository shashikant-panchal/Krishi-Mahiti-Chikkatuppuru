<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/Logo.jpg" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            /* Add a background color for better visibility */
        }

        .photo-container {
            position: relative;
            width: 80%;
            /* Adjust the width as needed */
            max-width: 1200px;
            /* Add a maximum width for larger screens */
            overflow: hidden;
            border: 15px double black;
        }

        .photo-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: fit-content;
            margin: 0 auto;
            /* Center the gallery */
        }

        .photo-wrapper img {
            width: 100%;
            height: auto;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }

        @media screen and (min-width: 768px) {
            .photo-container {
                width: 30vw;
                height: 95vh;
            }
        }
    </style>
    <title>ಕೃಷಿ ಅಭಿವೃದ್ಧಿ ಯೋಜನೆಗಳು</title>
</head>

<body>
    <div class="photo-container">
        <h1 style="text-align: center;">ಕೃಷಿ ಅಭಿವೃದ್ಧಿ ಯೋಜನೆಗಳು</h1>
        <div class="photo-wrapper" id="photoWrapper">
            <img src="/images/d1.jpg" alt="Photo 1">
            <img src="/images/d2.jpg" alt="Photo 2">
            <img src="/images/d3.jpg" alt="Photo 3">
            <img src="/images/d4.jpg" alt="Photo 4">
            <img src="/images/d5.jpg" alt="Photo 5">
            <img src="/images/d6.jpg" alt="Photo 6">
            <img src="/images/d7.jpg" alt="Photo 7">
            <img src="/images/d8.jpg" alt="Photo 8">
            <img src="/images/d9.jpg" alt="Photo 9">
            <img src="/images/d10.jpg" alt="Photo 10">
            <img src="/images/d11.jpg" alt="Photo 11">
            <img src="/images/d12.jpg" alt="Photo 12">
            <img src="/images/d13.jpg" alt="Photo 13">
            <img src="/images/d14.jpg" alt="Photo 14">

            <!-- Add more images as needed -->
        </div>
        <div class="arrow left" onclick="prevPhoto()">&#8249;</div>
        <div class="arrow right" onclick="nextPhoto()">&#8250;</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const photoWrapper = document.getElementById("photoWrapper");
            const arrows = document.querySelectorAll(".arrow");
            let currentIndex = 0;

            function nextPhoto() {
                currentIndex = (currentIndex + 1) % photoWrapper.children.length;
                goToPhoto(currentIndex);
            }

            function prevPhoto() {
                currentIndex = (currentIndex - 1 + photoWrapper.children.length) % photoWrapper.children.length;
                goToPhoto(currentIndex);
            }

            arrows.forEach(arrow => arrow.addEventListener("click", () => {
                if (arrow.classList.contains("left")) {
                    prevPhoto();
                } else {
                    nextPhoto();
                }
            }));

            function goToPhoto(index) {
                const offset = -index * 100;
                photoWrapper.style.transform = `translateX(${offset}%)`;
            }
        });
    </script>
</body>

</html>
